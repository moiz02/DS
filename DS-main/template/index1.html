<!DOCTYPE html>
<html>
<head>
  <title>Loan Approval Prediction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Loan Approval Prediction</h1>
    
    <form>
      <div class="box">
        <label for="box1">Dependents:</label>
        <input type="text" id="box1" name="box1">
      </div>
      
      <div class="box">
        <label for="box2">Education:</label>
        <input type="text" id="box2" name="box2">
      </div>
      
      <div class="box">
        <label for="box3">Self Employed:</label>
        <input type="text" id="box3" name="box3">
      </div>
      
      <div class="box">
        <label for="box4">Applicant Income:</label>
        <input type="text" id="box4" name="box4">
      </div>
      
      <div class="box">
        <label for="box5">Coapplicant Income:</label>
        <input type="text" id="box5" name="box5">
      </div>
      
      <div class="box">
        <label for="box6">Loan Amount:</label>
        <input type="text" id="box6" name="box6">
      </div>
      
      <div class="box">
        <label for="box7">Loan Amount Term:</label>
        <input type="text" id="box7" name="box7">
      </div>
      
      <div class="box">
        <label for="box8">Credit History:</label>
        <input type="text" id="box8" name="box8">
      </div>
      
      <div class="box">
        <label for="box9">Property Area:</label>
        <input type="text" id="box9" name="box9">
      </div>
      
      <div class="box">
        <label for="box10">Loan Status:</label>
        <input type="text" id="box10" name="box10">
      </div>
      
      <input type="submit" value="Predict">
    </form>
  </div>
</body>
</html>
